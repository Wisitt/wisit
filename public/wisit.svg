<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Wisit Moondet">
  <defs>
    <!-- subtle gray gradient for monogram and ring -->
    <linearGradient id="grayGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F3F4F6"/>
      <stop offset="1" stop-color="#9CA3AF"/>
    </linearGradient>
  </defs>

  <!-- optional rounded square background (keeps subtle border in tabs) -->
  <rect width="128" height="128" rx="18" fill="transparent" />

  <!-- larger centered circle for stronger silhouette -->
  <circle cx="64" cy="64" r="50" fill="#111214"/>

  <!-- thin gray ring for contrast -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2.2"/>

  <!-- Large WM monogram (clear at small sizes) -->
  <text x="64" y="74" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial"
        font-weight="800" font-size="46" fill="url(#grayGrad)" style="letter-spacing:-1;">
    WM
  </text>
</svg>
